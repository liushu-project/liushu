name: "Test & Lint & Format"
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-workspace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: rust test
        run: cargo test --workspace

      - name: rust lint
        run: cargo clippy -- -D warnings

      - name: rust format
        run: cargo fmt --all -- --check
